name: tailor-user

on:
  workflow_dispatch:
    inputs:
      user_id:
        description: Supabase user id
        required: true
      request_id:
        description: job_requests id
        required: true

permissions:
  contents: read

env:
  PYTHONPATH: ${{ github.workspace }}
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt python-docx requests pyyaml beautifulsoup4

      - name: Mark job_requests as running
        shell: bash
        run: |
          set -euo pipefail
          curl -sS -X PATCH \
            "${SUPABASE_URL%/}/rest/v1/job_requests?id=eq.${{ github.event.inputs.request_id }}" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            --data '{"status":"running"}'

      - name: Fetch user's latest resume
        shell: bash
        run: |
          set -euo pipefail
          python scripts/fetch_user_assets.py --user "${{ github.event.inputs.user_id }}"

      - name: Parse resume -> upsert/patch profile
        shell: bash
        run: |
          set -euo pipefail
          python scripts/parse_resume.py --user "${{ github.event.inputs.user_id }}"

      - name: Crawl boards (from Supabase) using profile filters
        shell: bash
        run: |
          set -euo pipefail
          python scripts/crawl.py --user "${{ github.event.inputs.user_id }}"

      - name: Rank jobs
        shell: bash
        run: |
          set -euo pipefail
          python scripts/rank.py --user "${{ github.event.inputs.user_id }}"

      - name: Export profile JSON (service role)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p docs/data
          curl -sS \
            "${SUPABASE_URL%/}/rest/v1/profiles?id=eq.${{ github.event.inputs.user_id }}&select=*" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            -o docs/data/profile.raw.json
          jq '.[0] // {}' docs/data/profile.raw.json > docs/data/profile.json
          rm -f docs/data/profile.raw.json

      - name: Upload shortlist to outputs/<uid>/scores.json
        shell: bash
        run: |
          set -euo pipefail
          OUT_JSON="docs/data/scores.json"
          if [ ! -f "$OUT_JSON" ]; then
            echo "scores.json not found at $OUT_JSON"; exit 1
          fi
          curl -sS -X POST \
            "${SUPABASE_URL%/}/storage/v1/object/outputs/${{ github.event.inputs.user_id }}/scores.json" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Content-Type: application/json" \
            -H "x-upsert: true" \
            --data-binary @"$OUT_JSON"

      - name: Upload profile to outputs/<uid>/profile.json
        shell: bash
        run: |
          set -euo pipefail
          PROF_JSON="docs/data/profile.json"
          if [ ! -f "$PROF_JSON" ]; then
            echo "profile.json not found at $PROF_JSON"; exit 1
          fi
          curl -sS -X POST \
            "${SUPABASE_URL%/}/storage/v1/object/outputs/${{ github.event.inputs.user_id }}/profile.json" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Content-Type: application/json" \
            -H "x-upsert: true" \
            --data-binary @"$PROF_JSON"

      - name: Upload run artifacts (jobs.jsonl, scores.json, profile.json)
        uses: actions/upload-artifact@v4
        with:
          name: run-artifacts-${{ github.event.inputs.user_id }}
          path: |
            data/jobs.jsonl
            docs/data/scores.json
            docs/data/profile.json
          if-no-files-found: warn
          retention-days: 7

      - name: Mark job_requests as done
        if: ${{ success() }}
        shell: bash
        run: |
          set -euo pipefail
          curl -sS -X PATCH \
            "${SUPABASE_URL%/}/rest/v1/job_requests?id=eq.${{ github.event.inputs.request_id }}" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            --data '{"status":"done"}'

      - name: Mark job_requests as error (with message)
        if: ${{ failure() }}
        shell: bash
        run: |
          set -euo pipefail
          MSG=$(jq -n --arg m "worker failed; check GH logs" '{"status":"error","message":$m}')
          curl -sS -X PATCH \
            "${SUPABASE_URL%/}/rest/v1/job_requests?id=eq.${{ github.event.inputs.request_id }}" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            --data "$MSG"
