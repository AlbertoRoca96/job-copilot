<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>job-copilot — Shortlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <style>
    /* tiny inline helpers so we don't depend on external CSS for core visibility */
    .container { max-width: 900px; margin: 24px auto; padding: 0 16px; }
    .muted { color: #666; font-size: 0.9rem; margin-top: -6px; }
    .card { border: 1px solid #e3e3e3; border-radius: 10px; padding: 14px 16px; margin: 12px 0; background: #fff; }
    .actions a { margin-right: 10px; }
    .tags { margin-top: 8px; display: flex; flex-wrap: wrap; gap: 6px; }
    .tag { background: #eef3ff; border: 1px solid #dbe6ff; border-radius: 999px; padding: 2px 8px; font-size: 12px; }
    .notice { padding: 10px 12px; border: 1px dashed #bbb; border-radius: 8px; background: #fafafa; }
    #loading { margin-top: 12px; }
    #error { color: #a40000; margin-top: 12px; display: none; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <h1>job-copilot — Shortlist</h1>
    <p class="muted">This page reads <code>docs/data/scores.json</code> generated by the workflows.</p>

    <div id="loading" class="notice">Loading…</div>
    <div id="error" role="alert"></div>

    <!-- The list goes here; JS will populate it -->
    <div id="jobs" aria-live="polite"></div>
  </div>

  <!-- Defer so DOM is ready; cache-bust during development by appending ?t=... if needed -->
  <script src="site.js" defer></script>
</body>
</html>
