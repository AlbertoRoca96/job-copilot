<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>job-copilot â€” Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js" defer></script>
</head>
<body>
  <main class="wrap" style="max-width:640px">
    <h1>Sign in</h1>
    <p>Enter your email to receive a magic link. No password required.</p>

    <label>Email <input id="email" type="email" placeholder="you@example.com" /></label>
    <button id="send" class="btn">Send magic link</button>
    <div id="msg" class="muted" style="margin-top:10px"></div>
  </main>

  <script>
    window.addEventListener('load', async () => {
      const supabase = window.supabase.createClient(
        'https://imozfqawxpsasjdmgdkh.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imltb3pmcWF3eHBzYXNqZG1nZGtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1Njk3NTUsImV4cCI6MjA3NDE0NTc1NX0.fkGObZvEy-oUfLrPcwgTSJbc-n6O5aE31SGIBeXImtc'
      );

      // If the magic link lands on login.html, finalize the session and bounce to dashboard
      const { data: sessionData, error } = await supabase.auth.getSession(); // this parses #access_token if present
      if (sessionData?.session && !error) {
        // Optional: clean the hash
        if (location.hash) history.replaceState({}, '', location.pathname);
        location.replace('./'); // go to index.html
        return;
      }

      // If Supabase appended an error to the URL (e.g., error_description in hash)
      try {
        const frag = new URLSearchParams(location.hash.slice(1));
        const err = frag.get('error_description');
        if (err) document.getElementById('msg').textContent = 'Error: ' + err;
      } catch {}

      document.getElementById('send').onclick = async () => {
        const email = document.getElementById('email').value.trim();
        if (!email) return;
        const redirectTo = 'https://albertoroca96.github.io/job-copilot/'; // MUST be allowlisted in Supabase
        const { error } = await supabase.auth.signInWithOtp({
          email,
          options: { emailRedirectTo: redirectTo }
        });
        document.getElementById('msg').textContent =
          error ? ('Error: ' + error.message) : 'Check your email for the link.';
      };
    });
  </script>
</body>
</html>
