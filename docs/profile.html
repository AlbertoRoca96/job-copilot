<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>job-copilot — Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js" defer></script>
  <style>
    .wrap { max-width: 920px; margin: 20px auto; }
    .card { border:1px solid #e5e5e5; border-radius:10px; padding:14px; background:#fcfcfc; }
    .muted { color:#666; } .hidden { display:none; }
    .pill { display:inline-block; padding:2px 8px; margin:2px; border:1px solid #e0e0e0; border-radius:999px; font-size:12px; background:#f6f6f6; }
    dt { font-weight:600; } dd { margin:0 0 10px 0; }
    .btn { padding:6px 10px; border:1px solid #ccc; background:#fff; border-radius:6px; cursor:pointer; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom:1px solid #eee; padding:6px 8px; text-align:left; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Your profile</h1>
    <p class="muted">Parsed from your latest resume + saved targets. This page updates after each run.</p>

    <p id="signinOnly"><a href="login.html">Sign in</a> to view your profile.</p>

    <section id="profile" class="card hidden" aria-live="polite">
      <div style="display:flex;gap:10px;align-items:center;margin-bottom:10px">
        <span id="who"></span>
        <a class="pill" href="./">← Back</a>
      </div>

      <dl>
        <dt>Full name</dt><dd id="full_name">—</dd>
        <dt>Email</dt><dd id="email">—</dd>
        <dt>Phone</dt><dd id="phone">—</dd>
        <dt>Skills</dt><dd id="skills">—</dd>
        <dt>Desired titles</dt><dd id="titles">—</dd>
        <dt>Locations</dt><dd id="locs">—</dd>
        <dt>Search policy</dt>
        <dd id="policy" class="muted">—</dd>
        <dt>Updated</dt><dd id="updated">—</dd>
      </dl>
    </section>

    <section id="materials" class="card hidden" style="margin-top:16px">
      <h2>Generate materials</h2>
      <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
        <label>Top roles <input id="topN" type="number" min="1" max="20" value="5" style="width:80px;margin-left:6px"></label>
        <button id="genBtn" class="btn">Generate covers & resumes</button>
        <span id="genMsg" class="muted"></span>
      </div>
      <div id="drafts" style="margin-top:10px">
        <h3>Drafts</h3>
        <table id="draftTable" class="hidden">
          <thead><tr><th>Type</th><th>File</th></tr></thead>
          <tbody></tbody>
        </table>
        <div id="noDrafts" class="muted">No drafts yet.</div>
      </div>
    </section>
  </main>

  <!-- Bump the version string whenever profile.js changes to bust caches -->
  <script src="profile.js?v=2025-09-23-2" defer></script>
</body>
</html>
