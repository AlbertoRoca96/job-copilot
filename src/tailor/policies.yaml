# Each policy adds ONE short clause to a bullet when BOTH the JD and the bullet context match.
# Clauses are concise and human/ATS-friendly. We never fabricate skills the candidate doesn't already claim.

# --- Editorial / Content / Admin ---

- id: copyediting_ap_style
  jd_cues: ["copyediting", "copy edit", "ap style", "style guide", "editing"]
  bullet_cues: ["edit", "edited", "copy", "proof", "style", "guide"]
  requires_any: ["copyediting", "copy editing", "proofreading", "ap style", "editorial"]
  clause: "edited copy to AP style and house guidelines"

